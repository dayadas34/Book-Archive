<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>

    <table class="table">

        <tr>
            <td>Book Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>

        <tr>
            <td>Author Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>

        <tr>
            <td>Category</td>
            <td>
               <div class="btn-group">
                 <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genre
                  </button>
                    <div class="dropdown-menu">
                       <a class="dropdown-item" href="#">Autobiography</a>
                       <a class="dropdown-item" href="#">Fantasy</a>
                       <a class="dropdown-item" href="#">Fiction</a>
                       <a class="dropdown-item" href="#">Historical Drama</a>
                       <a class="dropdown-item" href="#">Horror</a>
                       <a class="dropdown-item" href="#">Romance</a>
                       <a class="dropdown-item" href="#">Health & Fitness</a>
                    </div>
               </div>  
            </td>
        </tr>

        <tr>
            <td>Distributor</td>
            <td><input type="text" class="form-control" ></td>
        </tr>

        <tr>
            <td>Price</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        
        <tr>
            <td></td>
            <td><Button class="btn btn-outline-info">Submit</Button></td>
        </tr>

    </table>

</body>
</html>
